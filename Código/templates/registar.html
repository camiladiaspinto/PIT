<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>

    <style> 
        body{
            width: 100%;
            height: 100vh;
            background-image: url(imagens/2.png);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container{
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 4%;
        }

        .form-container {
            background-color: #fff;
            max-width: 500px;
            min-width: 400px;
            padding: 40px;
            border-radius: 20px;
        }

        .form-container h1{
            text-align: center;
            font-size: 30px;
            color: rgb(49, 114, 198)
        }

        .form-container p{
            text-align: center;
            margin: 20px 0;
        }

        .Email,
        .Password,
        .Reset,
        .registar {
            background-color: #fff; /* Adiciona o fundo branco */
            padding: 10px; /* Adiciona espaçamento interno */
            border-radius: 10px; /* Adiciona bordas arredondadas */
        }

        .Email,
        .Password,
        .Reset {
            margin: 20px 0; /* Adiciona espaçamento vertical */
        }

        .input{
            width: 100%;
            border: 0;
            border-bottom: 2px solid #ccc;
            padding: 5px;
            font-size: 17px;
            outline: none;
        }

        .Reset{
            position:relative;
            bottom: 19px;
            width: 106%;
            text-align: right;
        }

        .Reset button[type="reset"]{
            padding: 10px 30px;
            font-size: 13px;
            border: 0;
            border-radius: 10px;
            background-color: rgb(255, 255, 255);
            color:#5e9dd7;
            cursor: pointer;
        }    

        .registar {
            position:relative;
            top: -35px;
            width: 95%;
            text-align: center;
        }

        .registar input[type="submit"] {
            padding: 11px 32px;
            font-size: 16px;
            border: 0;
            border-radius: 10px;
            background-color: rgb(98, 175, 230);
            color: #fff;
            cursor: pointer;
        }

        .back-link {
            position: absolute;
            top: 30px;
            left: 20px;
            color: rgb(255, 255, 255);
            font-size: 18px;
            text-decoration: none;
        }

    </style>
</head>
<body>
    <form id="login-form">
        <section class="form-container">
            <div class="container">
                <a href="/templates/paginicial.html" class="back-link">&#8592; Voltar</a>
                <h1>Registar</h1>
                    <div class="Email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="input" placeholder="ex:12345@gmail.com" required>
                    </div>

                    <div class="Password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="input" placeholder="Utilize pelo menos 8 caracteres" required>
                    </div>

                    <div class="Reset">
                        <button type="reset" onclick="resetButtonClick()">Reset</button>
                    </div>
                    
                    <div class="registar">
                        <input type="submit" id="registar-button" value="Registar" onclick="registarButtonClick(event)">
                    </div>
                    <div id="message" class="success-message"></div>
            </div>
        </section>
    </form>
</body>
<script src="/templates/index.js"></script>
</html>
